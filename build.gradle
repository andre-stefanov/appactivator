import com.bmuschko.gradle.docker.tasks.image.Dockerfile

buildscript {
	ext {
		springBootVersion   = '1.5.8.RELEASE'
        projectVersion      = '1.0.0'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath 'com.bmuschko:gradle-docker-plugin:3.2.1'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

group = 'de.andrestefanov'
version = projectVersion

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

jar {
    baseName = "appactivator"
}

repositories {
	mavenCentral()
}

task createDockerfile(type: Dockerfile) {
    destFile = project.file('build/docker/Dockerfile')
    from 'anapsix/alpine-java:8'
    volume '/tmp'
    exposePort 8080
    addFile("$jar.baseName-$projectVersion" + ".jar", "/opt/appactivator/app.jar")
    maintainer 'Andre Stefanov "andriy.stefanov@gmail.com"'
    entryPoint("java","-Djava.security.egd=file:/dev/./urandom","-jar","/opt/appactivator/app.jar")
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }

    compile("org.springframework.boot:spring-boot-starter-jetty")
	runtime('org.springframework.boot:spring-boot-devtools')

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'

    compile 'com.google.api-client:google-api-client:1.23.0'

    compile 'org.simplejavamail:simple-java-mail:4.4.5'

	testCompile('org.springframework.boot:spring-boot-starter-test')
}